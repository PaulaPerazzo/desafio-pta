<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-width: 700px)" href="../desafio-pta/site/widescreen.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="../desafio-pta/site/smallscreen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500&display=swap" rel="stylesheet">
    <title>Double Dip - Ice Cream Shop</title>
</head>

<body>
    <header class="header-style">
        <div id="logo">
            <img src="../desafio-pta/assets/Vector.png" alt="">
        </div>

        <div class="input-icons">
            <i class="fa fa-search icon"></i>
            <input id="search" type="text" placeholder="Procure seu sorvete" maxlength="60">
        </div>
    </header>
    
    <section class="container">
        <div id="ad">
            <img src="../desafio-pta/assets/Foto.svg" alt="Foto tablito">

            <p class="text-container" id="name">
                Picolé Tablito
            </p>

            <p class="text-container" id="description">
                Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)
            </p>

            <p class="text-container" id="price">
                R$ 5,00
            </p>
        </div>

        <div>
            <div id="small-ad">
                <img src="../desafio-pta/assets/Foto2.svg" alt="Foto picole brigadeiro">
            </div>
    
            <div id="small-ad">
                <img src="../desafio-pta/assets/Foto3.svg" alt="Foto picole desconehcido">
            </div>
        </div>
        
        <div id="ad">
            <img src="../desafio-pta/assets/Foto4.svg" alt="Foto chicabon">

            <p class="text-container" id="name">
                Picolé Chicabon
            </p>

            <p class="text-container" id="description">
                Picolé de chocolate tradicional 53g (R$ 0,05/g)
            </p>

            <p class="text-container" id="price">
                R$ 3,50
            </p>
        </div>

        <div>
            <div id="small-ad">
                <img src="../desafio-pta/assets/Foto5.svg" alt="Foto picole brigadeiro">
            </div>
    
            <div id="small-ad">
                <img src="../desafio-pta/assets/Foto6.svg" alt="Foto picole desconehcido">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-icons">
            <a href="https://www.linkedin.com/in/maria-paula-perazzo-sampaio-a799581b1/" target="blank">
                <img id="fi" src="../desafio-pta/assets/Linkedin.png" alt="icon github">
            </a>

            <a href="https://www.youtube.com/watch?v=aQa43wuGGyo" target="blank">
                <img id="fi" src="../desafio-pta/assets/facebook.png" alt="icon linkedin">
            </a>

            <a href="https://www.youtube.com/watch?v=s_kPCNS9OJk" target="blank">
                <img id="fi" src="../desafio-pta/assets/Twitter.png" alt="icon instagram">
            </a>
        </div>

        <img id="footer-logo" src="../desafio-pta/assets/Vector.png" alt="">

        <p id="footer-text">Made with love and by Powla</p>
    </footer>
</body>

</html>
