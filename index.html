<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (min-width: 900px)" href="../desafio-pta/site/widescreen.css">
    <link rel="stylesheet" media="screen and (max-width: 600px)" href="../desafio-pta/site/smallscreen.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500&display=swap" rel="stylesheet">
    <title>Sorveteria Legal</title>
</head>

<body>
    <header class="header-style">
        <div id="logo">
            <img src="../desafio-pta/assets/Vector.png" alt="">
        </div>

        <div id="search">
            <div id="icon"><img src="../desafio-pta/assets/icon.png" alt="icon de lupa"></div>
            <p id="search-description">Procure seu sorvete</p>
        </div>
    </header>
    
    <section class="container">
        <div id="ad">
            <img src="../desafio-pta/assets/Foto.svg" alt="Foto tablito">

            <p class="text-container" id="name">
                Picolé Tablito
            </p>

            <p class="text-container" id="description">
                Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)
            </p>

            <p class="text-container" id="price">
                R$ 5,00
            </p>
        </div>

        <div>
            <div id="small-ad">
                <img src="../desafio-pta/assets/Foto2.svg" alt="Foto picole brigadeiro">
            </div>
    
            <div id="small-ad">
                <img src="../desafio-pta/assets/Foto3.svg" alt="Foto picole desconehcido">
            </div>
        </div>
        
        <div id="ad">
            <img src="../desafio-pta/assets/Foto4.svg" alt="Foto chicabon">

            <p class="text-container" id="name">
                Picolé Chicabon
            </p>

            <p class="text-container" id="description">
                Picolé de chocolate tradicional 53g (R$ 0,05/g)
            </p>

            <p class="text-container" id="price">
                R$ 3,50
            </p>
        </div>

        <div>
            <div id="small-ad">
                <img src="../desafio-pta/assets/Foto5.svg" alt="Foto picole brigadeiro">
            </div>
    
            <div id="small-ad">
                <img src="../desafio-pta/assets/Foto6.svg" alt="Foto picole desconehcido">
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-icons">
            <a href="https://github.com/PaulaPerazzo" target="blank">
                <img id="fi" src="../desafio-pta/assets/github.png" alt="icon github">
            </a>

            <a href="https://www.linkedin.com/in/maria-paula-perazzo-sampaio-a799581b1/" target="blank">
                <img id="fi" src="../desafio-pta/assets/linkedin.png" alt="icon linkedin">
            </a>

            <a href="https://www.instagram.com/paulaperazzo/" target="blank">
                <img id="fi" src="../desafio-pta/assets/instagram.png" alt="icon instagram">
            </a>
        </div>

        <img id="footer-logo" src="../desafio-pta/assets/Vector.png" alt="">

        <p id="footer-text">Made with xx and  by Powla</p>
    </footer>
</body>

</html>
